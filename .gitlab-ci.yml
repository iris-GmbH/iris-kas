release-test-qemu:
  stage: test
  tags:
    - kas
  rules:
    - !reference [.release_template, rules]
  needs:
    - job: "container-get-tag"
      optional: true
    - "release-build-qemu"
  variables:
    # we only want to use kas-irma6-base.yml here, since qemu-helper-native is
    # present in openembedded-core and this can speed up the parsing
    MAIN_KAS_FILES: "kas-irma6-base-deploy.yml:include/ci/kas-ci-common.yml:include/ci/kas-ci-populate-release-caches.yml"
  parallel: !reference [.test_qemu_template, parallel]
  script: !reference [.test_qemu_template, script]
  artifacts: !reference [.test_qemu_template, artifacts]

release-sync-sstate-cache:
  stage: release
  rules:
    - !reference [.release_template, rules]
  script:
    # don't overwrite develop sstate_cache during support release and RC tags
    - >
      if echo "${CI_COMMIT_TAG}" | grep -qviE '\d+\.\d+\.\d+-.*'; then
        rsync -avh --delete ${SSTATE_CACHE_RELEASE} ${SSTATE_CACHE};
      fi
    # wipe release sstate cache
    - find ${SSTATE_CACHE_RELEASE} -mindepth 1 -delete

release-upload-artifacts:
  stage: upload-artifacts
  rules:
    - !reference [.release_template, rules]
  tags:
    - gp
  image: curlimages/curl:7.85.0
  before_script: []
  script:
    - >
      for ARTIFACT in irma6-*; do
        tar -czvf ${ARTIFACT}.tar.gz ${ARTIFACT}
        curl --header "JOB-TOKEN: ${CI_JOB_TOKEN}" --upload-file ${ARTIFACT}.tar.gz "${PACKAGE_REGISTRY_URL}/${CI_COMMIT_TAG}/${ARTIFACT}.tar.gz"
        rm ${ARTIFACT}.tar.gz
      done

publish-release:
  stage: release
  tags:
    - gp
  rules:
    - !reference [.release_template, rules]
  image: registry.gitlab.com/gitlab-org/release-cli:v0.14.0
  variables:
    IMX8MP-IRMA6R2-DEPLOY: irma6-${CI_COMMIT_TAG}-imx8mp-irma6r2-deploy
    IMX8MP-IRMA6R2-DEV-DEPLOY: irma6-${CI_COMMIT_TAG}-imx8mp-irma6r2-dev-deploy
    IMX8MP-IRMA6R2-MAINTENANCE-DISTROS: irma6-${CI_COMMIT_TAG}-imx8mp-irma6r2-maintenance-distros
    IMX8MP-IRMA6R2-SDK: irma6-${CI_COMMIT_TAG}-imx8mp-irma6r2-sdk
    IMX8MP-IRMA6R2-FITIMAGE-NETBOOT: irma6-${CI_COMMIT_TAG}-imx8mp-irma6r2-fitimage-netboot
    IMX8MP-IRMA6R2-BASESOURCES: imx8mp-irma6r2-base-sources
    IMX8MP-IRMA6R2-BASESOURCES_URL: https://${BASE_SOURCES_S3_BUCKET_NAME}.s3.eu-central-1.amazonaws.com/${BASE_SOURCES_S3_PATH_PREFIX}${IMX8MP-IRMAR2-BASESOURCES}.tar.gz
    SC573-GEN6-DEPLOY: irma6-${CI_COMMIT_TAG}-sc573-gen6-deploy
    SC573-GEN6-MAINTENANCE-DISTROS: irma6-${CI_COMMIT_TAG}-sc573-gen6-maintenance-distros
    SC573-GEN6-SDK: irma6-${CI_COMMIT_TAG}-sc573-gen6-sdk
    SC573-GEN6-BASESOURCES: sc573-gen6-base-sources
    SC573-GEN6-BASESOURCES_URL: https://${BASE_SOURCES_S3_BUCKET_NAME}.s3.eu-central-1.amazonaws.com/${BASE_SOURCES_S3_PATH_PREFIX}${SC573-GEN6-BASESOURCES}.tar.gz
  before_script: []
  script:
    - echo "Publishing release $CI_COMMIT_TAG"
  release:
    name: "Release $CI_COMMIT_TAG"
    tag_name: "$CI_COMMIT_TAG"
    description: |
      # Assets
      ## IMX8MP-IRMA6R2 (IRMA6 HW Release 2)
      | Asset Name | Description | Clearance |
      | ---------- | ----------- | --------- |
      | ${IMX8MP-IRMA6R2-DEPLOY} | Firmware package containing the image for initial flashing as well as update files for the production firmware (deploy). | Customer |
      | ${IMX8MP-IRMA6R2-DEV-DEPLOY} | Firmware package identical to production firmware but with development keys, used for internal testing. | Internal |
      | ${IMX8MP-IRMA6R2-MAINTENANCE-DISTROS} | Firmware package containing images for debugging. | Internal |
      | ${IMX8MP-IRMA6R2-SDK} | Yocto SDK used for cross-compiling. | Internal |
      | ${IMX8MP-IRMA6R2-FITIMAGE-NETBOOT} | Image used during provisioning | Internal |
      | ${IMX8MP-IRMA6R2-BASESOURCES} | Environment containing all sources and preconfigured for building the irma6-base image, the open source custom operating system maintained by Iris. | Customer |

      ## SC573-GEN6 (IRMA6 HW Release 1)
      | Asset Name | Description | Clearance |
      | ---------- | ----------- | --------- |
      | ${SC573-GEN6-DEPLOY} | Firmware package containing the image for initial flashing as well as update files for the production firmware (deploy). | Customer |
      | ${SC573-GEN6-MAINTENANCE-DISTROS} | Firmware package containing images for debugging. | Internal |
      | ${SC573-GEN6-SDK} | Yocto SDK used for cross-compiling. | Internal |
      | ${SC573-GEN6-BASESOURCES} | Environment containing all sources and preconfigured for building the irma6-base image, the open source custom operating system maintained by Iris. | Customer |
    assets:
      links:
        - name: "${IMX8MP-IRMA6R2-DEPLOY}"
          url: "${PACKAGE_REGISTRY_URL}/${CI_COMMIT_TAG}/${IMX8MP-IRMA6R2-DEPLOY}.tar.gz"
        - name: "${IMX8MP-IRMA6R2-DEV-DEPLOY}"
          url: "${PACKAGE_REGISTRY_URL}/${CI_COMMIT_TAG}/${IMX8MP-IRMA6R2-DEV-DEPLOY}.tar.gz"
        - name: "${IMX8MP-IRMA6R2-MAINTENANCE-DISTROS}"
          url: "${PACKAGE_REGISTRY_URL}/${CI_COMMIT_TAG}/${IMX8MP-IRMA6R2-MAINTENANCE-DISTROS}.tar.gz"
        - name: "${IMX8MP-IRMA6R2-SDK}"
          url: "${PACKAGE_REGISTRY_URL}/${CI_COMMIT_TAG}/${IMX8MP-IRMA6R2-SDK}.tar.gz"
        - name: "${IMX8MP-IRMA6R2-FITIMAGE-NETBOOT}"
          url: "${PACKAGE_REGISTRY_URL}/${CI_COMMIT_TAG}/${IMX8MP-IRMA6R2-FITIMAGE-NETBOOT}.tar.gz"
        - name: "${IMX8MP-IRMA6R2-BASESOURCES}"
          url: "${IMX8MP-IRMA6R2-BASESOURCES_URL}"
        - name: "${SC573-GEN6-DEPLOY}"
          url: "${PACKAGE_REGISTRY_URL}/${CI_COMMIT_TAG}/${SC573-GEN6-DEPLOY}.tar.gz"
        - name: "${SC573-GEN6-MAINTENANCE-DISTROS}"
          url: "${PACKAGE_REGISTRY_URL}/${CI_COMMIT_TAG}/${SC573-GEN6-MAINTENANCE-DISTROS}.tar.gz"
        - name: "${SC573-GEN6-SDK}"
