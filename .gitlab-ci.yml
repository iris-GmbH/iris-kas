    - !reference [.release_template, rules]
  stage: build
  parallel:
    matrix:
      - MULTI_CONF: [qemux86-64-r1, qemux86-64-r2]
        IMAGES: irma6-test
        MAIN_KAS_FILES: "kas-irma6-base-maintenance.yml:kas-irma6-pa.yml:include/ci/kas-ci-common.yml"
