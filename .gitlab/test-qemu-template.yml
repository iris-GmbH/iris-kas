.test_qemu_template:
  parallel:
    matrix:
    - MULTI_CONF: [qemux86-64-r1, qemux86-64-r2]
  script:
    - ./.gitlab/qemu_tests.sh
  artifacts:
    when: always
    name: "irma6-${CI_COMMIT_REF_SLUG}-${CI_COMMIT_SHORT_SHA}-${MULTI_CONF}-gtest-results"
    paths:
      - ${MULTI_CONF}-gtest_results.xml
    reports:
      junit: ${MULTI_CONF}-gtest_results.xml
