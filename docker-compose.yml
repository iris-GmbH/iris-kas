version: '3'

services:
  kas:
    image: ghcr.io/siemens/kas/kas:2.4
    working_dir: /mnt/yocto-kas
    environment:
      - USER_ID=${USER_ID:-1000}
      - GROUP_ID=${GROUP_ID:-1000}
      - KAS_WORK_DIR=/mnt/yocto-kas
      - KAS_BUILD_DIR=$${KAS_WORK_DIR}/build
    volumes:
      - ./:/mnt/yocto-kas
      - ${SSH_DIR:-~/.ssh}:/etc/skel/.ssh
