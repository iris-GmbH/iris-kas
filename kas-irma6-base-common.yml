# The KAS base configuration file for the irma6
header:
  version: 9
  includes:
    - "include/kas-irma6-base-config.yml"
    - "include/kas-targets.yml"
local_conf_header:
  distro_version: |
    # adjust on release and reintegrate
    IRMA6_DISTRO_VERSION = "3.0.0-RC6"
defaults:
  repos:
    patches:
      repo: "this"
repos:
  # the iris-kas repo
  this:
    path: ""
  # iris-specific repos
  meta-iris-base:
    url: "https://github.com/iris-GmbH/meta-iris-base.git"
    refspec: "a1d8d9df7ffe8061465cefd97047cb27b45006f1"
