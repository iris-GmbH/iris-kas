# The KAS base configuration file for the irma6
header:
  version: 9
  includes:
    - "include/kas-irma6-base-config.yml"
    - "include/kas-targets.yml"
local_conf_header:
  distro_version: |
    # adjust on release and reintegrate
    IRMA6_DISTRO_VERSION = "2.1.6-RC1"
defaults:
  repos:
    patches:
      repo: "this"
repos:
  # the iris-kas repo
  this:
    path: ""
  # iris-specific repos
  meta-iris-base:
    url: "https://github.com/iris-GmbH/meta-iris-base.git"
    refspec: "7a8b71c07ad47954f17d26add3076fd8e5e103e4"
  meta-iris-thirdparty:
    url: "https://github.com/iris-GmbH/meta-iris-thirdparty.git"
    refspec: "ee98c3f23e44063b0681127a907c993bb255d02b"
  # general repos
  poky:
    url: "https://git.yoctoproject.org/git/poky"
    refspec: "11f05ffddd0a7adf05b1c016f73b10ddfa2daa10"
    layers:
      meta:
      meta-poky:
    patches:
      0001-prservice-https-support:
        path: "patches/0001-prservice-Add-clientside-support-for-https-scheme.patch"
  meta-openembedded:
    url: "https://git.openembedded.org/meta-openembedded"
    refspec: "7ae42df58f2bcc730153715c3339a6875b0b2497"
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-webserver:
