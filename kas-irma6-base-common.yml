  poky:
    url: "https://git.yoctoproject.org/git/poky"
    refspec: "1e6f147c686a91b9a5996f529e32ee1852f946b7"
    layers:
      meta:
      meta-poky:
  meta-openembedded:
    url: "https://git.openembedded.org/meta-openembedded"
    refspec: "5f120a926b0fcd55cfe7565bb7ddf23661cad498"
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-webserver:
