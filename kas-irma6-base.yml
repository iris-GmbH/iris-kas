# The KAS base configuration file for the irma6

header:
  version: 9
  includes:
    - "include/kas-irma6-base-config.yml"
    - "include/kas-targets.yml"

distro: "poky-iris"

local_conf_header:
  distro_version: |
    # adjust on release and reintegrate
    IRMA6_DISTRO_VERSION = "2.0.2-dev"

defaults:
  repos:
    patches:
      repo: "this"

repos:
  # the iris-kas repo
  this:
    path: ""
  # iris-specific repos
  meta-iris-base:
    url: "https://github.com/iris-GmbH/meta-iris-base.git"
    refspec: "develop"
  # general repos
  poky:
    url: "https://git.yoctoproject.org/git/poky"
    refspec: "dunfell"
    layers:
      meta:
      meta-poky:
    patches:
      001-fixup-repo-fetcher:
        path: "patches/0001-Implement-AUTOREV-for-repo-fetcher.patch"
  meta-openembedded:
    url: "https://git.openembedded.org/meta-openembedded"
    refspec: "dunfell"
    layers:
      meta-oe:
      meta-python:
      meta-networking:
    patches:
      add-repo-recipe:
        path: "patches/0001-Add-recipe-for-repo-2.16.7.patch"
  meta-ros: # provides yaml-cpp
    url: "https://github.com/ros/meta-ros.git"
    refspec: "dunfell"
    layers:
      meta-ros-backports-gatesgarth:
      meta-ros-backports-hardknott:
      meta-ros-common:

  # repos relevant for testing
  meta-java:
    url: "https://git.yoctoproject.org/git/meta-java"
    refspec: "dunfell"
  meta-clang:
    url: "https://github.com/kraj/meta-clang.git"
    refspec: "dunfell"

  # irma6 HWv1 repos
  lnxdsp-adi-meta:
    url: "https://github.com/analogdevicesinc/lnxdsp-adi-meta.git"
    refspec: "release/yocto-1.0.0"
    layers:
      meta-adi-adsp-sc5xx:
      meta-adi-external-toolchain:

  # irma6 HWv2 repos
  meta-freescale:
    url: "https://github.com/Freescale/meta-freescale.git"
    refspec: "dunfell"
    patches:
      fix-compilation-of-fsl-image-mfgtool-initramfs:
        path: "patches/Fix-compilation-of-fsl-image-mfgtool-initramfs.patch"
  meta-freescale-3rdparty:
    url: "https://github.com/Freescale/meta-freescale-3rdparty"
    refspec: "dunfell"
  meta-freescale-distro:
    url: "https://github.com/Freescale/meta-freescale-distro"
    refspec: "dunfell"
